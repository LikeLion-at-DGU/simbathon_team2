{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="detail">
    <div class="detail_info">
        <div class="detail_info_first">
            <h1>{{post.title}}</h1>
            <i class="fas fa-calendar-alt fa-lg"style= float:left;></i>
            <h3>&nbsp;&nbsp;{{post.date}}</h3>
            <i class="fas fa-user fa-lg" style= float:left;></i> 
            <h3>&nbsp;&nbsp;{{post.writer}}</h3>
        </div>
        <div class="detail_info_second">
            {% if post.image %}
                <p><img class="detail_image" src = "{{post.image.url}}" alt='사진' ></p>
            {% endif %}
            <h3>{{post.body}}</h3>
        </div>
    </div>
    {% if user.is_authenticated %}
    <div class = 'post detail_post'>
        <a class = 'post_a' href = "{% url 'main:courtist_edit' post.id%}">수정하기</a>
        <a class = 'post_a' href = "{% url 'main:courtist_delete' post.id%}">삭제하기</a>
        <a class = 'post_a' href = "{% url 'main:courtist'%}">돌아가기</a>
    </div>
        {% else %} 
    <div class = 'post detail_post'>
        <a class = 'post_a' href = "{% url 'main:courtist'%}">돌아가기</a>
    </div>
    {% endif %}
</div>
{% endblock %}
