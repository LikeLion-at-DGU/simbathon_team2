{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="club">
    <div class="club_left"></div>
    <div class="club_center">
        <img src="{% static 'images/멋사.jpg'%}" width=60% height=70%/>
        <h1>멋쟁이 사자처럼의 동아리 활동 내역</h1>
    </div>
    <div class="club_right">
        <a class = "write_icon" href = "{% url 'main:new'%}"><p><i class="far fa-edit fa-3x"></i></p></a>
        <p>글 작성하기</p>
    </div>
</div>
{% for post in posts %}
<div class = 'club_activity'>
    <div class = 'club_activity_head'>
        <h1>제목: {{post.title}}</h1>
    </div>
    <div class = 'club_activity_head_2'>
        <h4>날짜: {{post.date}}</h4>
        <h4>작성자: {{post.writer}}</h4>
    </div>

    <div class = 'club_activity_body'>
        {% if post.image %}
        <div class='club_activity_body_image'>
            <img src = "{{post.image.url}}" width=80% height=100%>
        </div>
        {% endif %}
        <div class = "club_activity_body_info">
            <h4>{{post.summary}}…</h4>
            <div class='club_activity_body_info_more'>
                <a class = 'post_a' href = "{% url 'main:detail' post.id %}">…자세히</a><br>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
