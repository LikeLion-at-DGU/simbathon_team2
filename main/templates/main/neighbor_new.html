{% extends 'base.html' %}
{% load static %}

{% block content %}

{% if user.is_authenticated %}
<form action="{% url 'main:neighbor_create' %}" method='post' enctype = 'multipart/form-data'>
    {% csrf_token %}
    <p>제목: <input type= 'text' name ='title'></p>
    <p>사진: <input type='file' name='image'></p>
    <p>내용: <textarea type= 'text' name ='body' id ='' cols='30' rows='10'></textarea></p>
    <button type = "submit">제출</button>
</form>

{% else %} 
<div class = "authentication">
    <h3> 로그인 후 글 등록 가능</h3>
    <a href = "{% url 'account_login' %}"  class="btn btn-warning">로그인</button></a>
    <a href = "{% url 'account_signup' %}" class="btn btn-warning">회원가입</a>
</div>
{% endif %}
{% endblock %}
